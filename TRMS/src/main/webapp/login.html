<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

 
<link rel="stylesheet" type="text/css" media="screen" href="login.css" /> 


</head>
<body>



<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">

			<div class="modal-header">
				
				<h4 class="modal-title" id="myModalLabel">Log in</h4>
			</div> <!-- /.modal-header -->

			<div class="modal-body">
				<form action ="login" method = "post" role="form">
					<div class="form-group">
						<div class="input-group">
							<input type="text" name = "userLogin" class="form-control" id="uLogin" placeholder="Login">
							<label for="uLogin" class="input-group-addon glyphicon glyphicon-user"></label>
						</div>
					</div> <!-- /.form-group -->

						<br>

					<div class="form-group">
						<div class="input-group">
							<input type="password" name = "userPassword" class="form-control" id="uPassword" placeholder="Password">
							<label for="uPassword" class="input-group-addon glyphicon glyphicon-lock"></label>
						</div> <!-- /.input-group -->
					</div> <!-- /.form-group -->

					<div class="checkbox">
						<br>
						<label>
							<input type="checkbox"> Remember me
						</label>
					</div> <!-- /.checkbox -->
					<br>
					
					<input type ="submit" value = "Login">

				<!--  <button type = "submit" id="btnlogin" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
					Log in
				</button>  -->
				
				</form>

			</div> <!-- /.modal-body -->

			<div class="modal-footer">
				 
				

				<div class="progress">
					<div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="1" aria-valuemin="1" aria-valuemax="100" style="width: 0%;">
						<span class="sr-only">progress</span>
					</div>
				</div>
			</div> <!-- /.modal-footer -->

		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

 <script type ="text/javascript" src = "login.js" ></script>  
</body>
</html>
